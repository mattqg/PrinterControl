M425:
  brief: Enable and tune backlash compensation
  devnotes: ''
  examples:
  - code:
    - M425 X0.1 Y0.2 Z0.3 ; Set backlash to specific values for all axis
    - M425 F1             ; Enable backlash compensation at 100%
    pre: 'Manually configure backlash compensation:'
  - code:
    - M425 F1 S3
    pre: 'Use smoothing for best print surface quality:'
  - code:
    - M425 F1 S0
    pre: 'Use no smoothing for best dimensional accuracy:'
  - code:
    - G425                ; Perform a full calibration
    - M425 F1             ; Use full measured value of backlash on X, Y and Z
    post: G425 automatically loads the measured backlash into the backlash distance,
      but will not enable backlash compensation.
    pre: 'Automatically measure X, Y, and Z backlash using [`G425`](/docs/gcode/G425.html):'
  - code:
    - G29                 ; Perform probe and measure backlash on Z
    - M425 F1 Z           ; Use full measured value of backlash on Z
    post: '`MEASURE_BACKLASH_WHEN_PROBING` measures backlash, but does not update
      the configured backlash distance. The measured value should be activated by
      using the `Z` argument without a value. This differs from the behavior of [`G425`](/docs/gcode/G425.html).'
    pre: 'To automatically measure Z backlash when probing with `MEASURE_BACKLASH_WHEN_PROBING`:'
  - code:
    - M425
    pre: 'Report the current backlash configuration:'
  group: calibration
  notes: "Requires `BACKLASH_COMPENSATION`, `BACKLASH_GCODE` and the following parameters:\n\
    \  - `BACKLASH_DISTANCE_MM` specifies the default backlash on the X, Y and Z axis.\n\
    \  - `BACKLASH_CORRECTION` specifies the default backlash correction (0.0 = none;\
    \ 1.0 = 100%).\n  - `BACKLASH_SMOOTHING_MM` enables backlash smoothing over a\
    \ specified distance.\n  - `BACKLASH_GCODE` enables [`M425`](/docs/gcode/M425.html)\
    \ for run-time tuning of backlash.\n  - `MEASURE_BACKLASH_WHEN_PROBING` turns\
    \ on Z backlash measurement when probing with [`G29`](/docs/gcode/G029.html).\n\
    \  - Use `BACKLASH_MEASUREMENT_LIMIT`, `BACKLASH_MEASUREMENT_RESOLUTION` and `BACKLASH_MEASUREMENT_FEEDRATE`\
    \ to configure [`G29`](/docs/gcode/G029.html) backlash measurement.\n"
  parameters:
  - description: Enable or disables backlash correction, or sets an intermediate fade-out
      (0.0 = none; 1.0 = 100%)
    optional: true
    tag: F
    values:
    - tag: value
      type: float
  - description: Distance over which backlash correction is spread
    optional: true
    tag: S
    values:
    - tag: linear
      type: float
  - description: Set the backlash distance on X (mm; 0 to disable)
    optional: true
