  - If `EEPROM_SETTINGS` is enabled, all hotend PID values are saved with [`M500`](/docs/gcode/M500.html),
    loaded with [`M501`](/docs/gcode/M501.html), and reset with [`M502`](/docs/gcode/M502.html).
  parameters:
  - description: Extruder index to set. Default 0.
    optional: true
    tag: E
    values:
    - tag: index
      type: int
  - description: Proportional value
    optional: true
    tag: P
    values:
    - tag: value
      type: float
  - description: Integral value
    optional: true
    tag: I
    values:
    - tag: value
      type: float
  - description: Derivative value
    optional: true
    tag: D
    values:
    - tag: value
      type: float
  - description: C term (requires `PID_EXTRUSION_SCALING`)
    optional: true
    tag: C
