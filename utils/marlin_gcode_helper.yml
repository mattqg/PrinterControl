## scraped from https://github.com/MarlinFirmware/MarlinDocumentation/tree/master/_gcode
G0:
  brief: Add a straight line movement to the planner
  devnotes: '- Developers: Keep using `G0` for non-print moves. It makes G-code more
    adaptable to lasers, engravers, etc.

    '
  examples: &id001
  - code:
    - G0 X12         ; Move to 12mm on the X axis
    - G0 F1500       ; Set the feedrate to 1500 mm/min
    - G1 X90.6 Y13.8 ; Move to 90.6mm on the X axis and 13.8mm on the Y axis
    pre: The most basic move sets a feedrate and moves the tool to the given position.
  - code:
    - G1 F1500           ; Set the feedrate to 1500 mm/min
    - G92 E0
    - G1 X50 Y25.3 E22.4 ; Move while extruding
    post: In the above example the feedrate is set to 1500 mm/min, then the tool is
      moved 50mm on the X axis and 25.3mm on the Y axis while extruding 22.4mm of
      filament between the two points.
    pre: There are some caveats related with feedrates. Consider the following&#x3A;
  - code:
    - G1 F1500
    - G92 E0
    - G1 X50 Y25.3 E22.4 F3000
    post: However, in the above example, we set a feedrate of 1500 mm/min on line
      1 then do the move described above, accelerating to a feedrate of 3000 mm/min
      (if possible). The extrusion will accelerate along with the X and Y movement,
      so everything stays synchronized.
  group: motion
  notes: '- Coordinates are given in millimeters by default. Units may be set to inches
    by [`G20`](/docs/gcode/G020.html).

    - In Relative Mode ([`G91`](/docs/gcode/G091.html)) all coordinates are interpreted
    as relative, adding onto the previous position.

    - In Extruder Relative Mode ([`M83`](/docs/gcode/M083.html)) the E coordinate
    is interpreted as relative, adding onto the previous E position.

    - A single linear move may generate several smaller moves to the planner due to
    kinematics and bed leveling compensation. Printing performance can be tuned by
    adjusting segments-per-second.

    '
  parameters: &id002
  - description: An absolute or relative coordinate on the X axis (in current units).
    optional: true
    tag: X
    values:
    - tag: pos
      type: float
  - description: An absolute or relative coordinate on the Y axis (in current units).
    optional: true
    tag: Y
    values:
    - tag: pos
      type: float
  - description: An absolute or relative coordinate on the Z axis (in current units).
    optional: true
    tag: Z
    values:
    - tag: pos
      type: float
  - description: An absolute or relative coordinate on the E (extruder) axis (in current
      units). The E axis describes the position of the filament in terms of input
      to the extruder feeder.
    optional: true
    tag: E
    values:
    - tag: pos
      type: float
  - description: The maximum movement rate of the move between the start and end point.
      The feedrate set here applies to subsequent moves that omit this parameter.
    optional: true
    tag: F
    values:
    - tag: rate
      type: float
  - description: Set the laser power for the move.
    optional: true
    requires: LASER_FEATURE
    since: 2.1.1
    tag: S
    values:
    - tag: power
      type: float
  related: &id003
  - G2
  - G3
  - G5
  - M82
  - M83
  - G91
  since: 1.0.0-beta
  tag: g000
  title: Linear Move
