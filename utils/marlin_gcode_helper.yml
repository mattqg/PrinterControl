G425:
  brief: Use a conductive object to calibrate XYZ backlash
  devnotes: ''
  examples:
  - code:
    - T1                  ; Switch to second nozzle
    - G425 V              ; Showing positional report for T1
    - T0                  ; Switch to first nozzle
    - G425 V              ; Showing positional report for T0
    pre: 'Check positional accuracy before calibration (Requires `CALIBRATION_REPORTING`):'
  - code:
    - G425                ; Perform full calibration sequence
    - M425 F1 S0          ; Enable backlash compensation at 100%
    pre: 'Perform automatic calibration:'
  - code:
    - T1                  ; Switch to second nozzle
    - G425 V              ; Validate by showing report for T1
    - T0                  ; Switch to first nozzle
    - G425 V              ; Validate by showing report for T0
    pre: 'Check positional accuracy after calibration (Requires `CALIBRATION_REPORTING`):'
  group: calibration
  notes:
  - 'Requires `CALIBRATION_GCODE` and the following parameters:

    - `CALIBRATION_MEASUREMENT_RESOLUTION` determines the increments taken in mm when
    performing measurements.

    - `CALIBRATION_FEEDRATE_SLOW`, `CALIBRATION_FEEDRATE_FAST` and `CALIBRATION_FEEDRATE_TRAVEL`
    determine the speed of motion during the calibration.

    - `CALIBRATION_NOZZLE_TIP_HEIGHT` and `CALIBRATION_NOZZLE_OUTER_DIAMETER` refer
    to the conical part of the nozzle tip.

    - `CALIBRATION_REPORTING` enables `G425 V` for reporting of measurements.

    - `CALIBRATION_OBJECT_CENTER` and `CALIBRATION_OBJECT_DIMENSIONS` define the true
    location and dimensions of a cube/bolt/washer mounted on the bed.

    - `CALIBRATION_MEASURE_RIGHT`, `CALIBRATION_MEASURE_FRONT`, `CALIBRATION_MEASURE_LEFT`
    and `CALIBRATION_MEASURE_BACK` define the usable touch points. Comment out any
    sides which are unreachable by the probe. For best results, all four sides should
    be reachable.

    - `CALIBRATION_PIN`, `CALIBRATION_PIN_INVERTING`, `CALIBRATION_PIN_PULLDOWN` and
    `CALIBRATION_PIN_PULLUP` configure the pin used for calibration. For example,
    if the nozzle is grounded, the calibation cube would be connected to a digital
    input pin with a pull-up enabled.

    '
  parameters:
  - description: Perform calibration of backlash only.
    optional: true
    tag: B
  - description: Perform calibration of one toolhead only.
    optional: true
    tag: T
    values:
    - tag: index
      type: int
  - description: Probe cube and print position, error, backlash and hotend offset.
      (Requires `CALIBRATION_REPORTING`)
    optional: true
    tag: V
  - description: 'Uncertainty: how far to start probe away from the cube (mm)'
    optional: true
    tag: U
    values:
    - tag: linear
      type: float
  related: ''
  since: ''
  tag: g425
  title: Backlash Calibration
G5:
  brief: Cubic B-spline with XYE destination and IJPQ offsets
  devnotes: ''
  examples:
  - code:
    - G0 X0 Y0
    - G5 I0 J3 P0 Q-3 X1 Y1
    pre:
    - 'For example, to program a curvy "N" shape:'
  - code:
    - G5 P0 Q-3 X2 Y2
    pre:
    - 'A second curvy "N" that attaches smoothly to this one can now be made without
      specifying `I` and `J`:'
  group: motion
  notes:
  - It is an error if an axis other than `X` or `Y` is specified.
  - The first control point is the current position of the head. `XY` is the destination
    (the last control point of the spline).
  - The next control-points are the current position plus `IJ` and the current position
    plus `PQ`.
  - '`I` and `J` can be omitted, which results in these offsets being zero. This produces
    a 3-point spline (try the [interactive demo](//www.geogebra.org/m/WPHQ9rUt)).
    However, `P` and `Q` are required (otherwise you just get a linear movement).'
  parameters:
  - description: A destination coordinate on the X axis
