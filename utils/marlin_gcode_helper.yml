M302:
  brief: Set minimum extrusion temperature, allow cold extrusion.
  devnotes: ''
  examples:
  - code: 'M302         ; report current cold extrusion state

      M302 P0      ; enable cold extrusion checking

      M302 P1      ; disable cold extrusion checking

      M302 S0      ; always allow extrusion (disable checking)

      M302 S170    ; only allow extrusion above 170

      M302 S170 P1 ; set min extrude temp to 170 but leave disabled

      '
    pre: Some common uses...
  group: thermal
  notes: Requires `PREVENT_COLD_EXTRUSION`.
  parameters:
  - description: Minimum temperature for safe extrusion
    optional: true
    tag: S
    values:
    - tag: temp
      type: float
  - description: Flag to allow extrusion at any temperature
    optional: true
    tag: P
    values:
    - tag: flag
      type: bool
  related: ''
  since: ''
  tag: m0302
  title: Cold Extrude
M303:
  brief: Auto-tune the PID system to find stable values.
  devnotes: ''
  examples:
  - code:
    - M303 E0 C8 S210
    pre: "Auto-tune hotend at 210 \xB0C for 8 cycles:"
  - code:
    - M303 E-1 C8 S60
    pre: "Auto-tune bed at 60 \xB0C for 8 cycles:"
  group: thermal
  notes:
  - Requires `PIDTEMP` or `PIDTEMPBED`.
  - View current PID values with [`M503`](/docs/gcode/M503.html).
  - If `EEPROM_SETTINGS` is enabled, all PID values are saved with [`M500`](/docs/gcode/M500.html),
    loaded with [`M501`](/docs/gcode/M501.html), and reset with [`M502`](/docs/gcode/M502.html).
  parameters:
  - description: Hotend index (-1 for heated bed). Default 0.
    optional: true
    tag: E
    values:
    - tag: index
      type: int
  - description: Cycles. At least 3 cycles are required. Default 5.
    optional: false
    tag: C
    values:
    - tag: count
      type: int
  - description: Target temperature
    optional: false
    tag: S
    values:
    - tag: temp
      type: float
  - description: Use PID result. (Otherwise just print it out.)
    optional: false
    tag: U
    values:
    - tag: flag
      type: bool
  - description: Toggle activation of `PID_DEBUG` output.
    optional: false
    tag: D
    values:
    - tag: flag
      type: bool
  - description: Toggle PID debug output on / off (and take no further action). (Requires
      `PID_DEBUG`)
    optional: false
    tag: D
    values:
    - tag: action
  related: ''
  since: ''
  tag: m0303
  title: PID autotune
