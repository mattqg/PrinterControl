    can break in using [`M108`](/docs/gcode/M108.html).
  - Use [`M143`](/docs/gcode/M143.html) to set the cooler temperature and proceed
    without waiting.
  - Configuration settings.
  - "`COOLER_MINTEMP` Provides a low end safe operating temperature, cannot be lower\
    \ than 1\xB0C. CO2 lasers tubes can be damaged with values less than 15\xB0C."
  - "`COOLER_MAXTEMP` Provides a high end safe operating temperature, when breached\
    \ the system will shutdown if `THERMAL_PROTECTION_COOLER` is defined. CO2 laser\
    \ tube life degrades exponentially at temperatures above 24\xB0C."
  - "`COOLER_DEFAULT_TEMP` LCD menu default value is 16\xB0C."
  - '`TEMP_COOLER_HYSTERESIS` The accepatble temperature variance + or - to the target.'
  - '`COOLER_PIN` Cooler on/off pin used to control power to the cooling element.'
  - '`COOLER_INVERTING` Inverts the on value to 0.'
  - '`TEMP_COOLER_PIN` Laser/Cooler temperature sensor pin.'
  - '`COOLER_FAN` Enables a fan on the cooler.'
  - '`COOLER_FAN_INDEX` Defines which fan to use 0,1,2 etc.'
  - '`COOLER_FAN_BASE` Base cooler fan PWM (0-255); on when the cooler is enabled.'
  - "`COOLER_FAN_FACTOR` PWM increase per \xB0C above target."
  - '`THERMAL_PROTECTION_COOLER` Enables thermal shutdown protection.'
  - '`THERMAL_PROTECTION_COOLER_PERIOD` Thermal protection check interval in seconds.'
  - '`THERMAL_PROTECTION_COOLER_HYSTERESIS` Thermal variance +- limits check interval.'
  - '`WATCH_COOLER_TEMP_PERIOD` Check interval in seconds before runaway condition
    shutdown.'
  - '`WATCH_COOLER_TEMP_INCREASE` Allowable increase during check interval.'
  parameters:
  - description: Target laser coolant temperature.
    optional: true
    tag: S
    values:
    - tag: temp
      type: float
  related:
  - M143
  since: 2.0.8
  tag: m0193
  title: Set Laser Cooler Temperature
