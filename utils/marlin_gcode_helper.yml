    - tag: rate
      type: float
  - description: Offset from the `X` start point to first control point
    optional: false
    tag: I
    values:
    - tag: pos
      type: float
  - description: Offset from the `Y` start point to first control point
    optional: false
    tag: J
    values:
    - tag: pos
      type: float
  - description: Offset from the `X` end point to second control point
    optional: false
    tag: P
