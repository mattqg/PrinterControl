  devnotes: ''
  examples:
  - code: 'M300 S440 P200

      M300 S660 P250

      M300 S880 P300

      '
    pre: Play a tune.
  group: lcd
  notes:
  - Requires `SPEAKER` to play tones (not just beeps).
  - In Marlin 1.0.2, playing tones block the command queue. Marlin 1.1.0 uses a tone
    queue and background tone player to keep the command buffer from being blocked
    by playing tones.
  parameters:
  - description: Duration (1ms)
    optional: true
    tag: P
    values:
    - tag: ms
      type: int
  - description: Frequency (260Hz)
    optional: true
    tag: S
    values:
    - tag: Hz
      type: int
  related: ''
  since: ''
  tag: m0300
  title: Play Tone
