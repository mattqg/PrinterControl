M306:
  brief: Set MPC values for a hotend.
  devnotes: ''
  examples:
  - code:
    - M306 P40
    pre: Configure MPCTEMP for 40W hotend heater
  - code:
    - M306 P70
    pre: Configure MPCTEMP for 70W hotend heater
  - code:
    - M306 T
    pre: Perform MPCTEMP auto-tune - after setting heater element power
  group: thermal
  notes:
  - Requires `MPCTEMP`.
  - View current values with [`M306`](/docs/gcode/M306.html) and no parameters.
  - If `EEPROM_SETTINGS` is enabled, all calibration values are saved with [`M500`](/docs/gcode/M500.html),
    loaded with [`M501`](/docs/gcode/M501.html), and reset with [`M502`](/docs/gcode/M502.html).
  - Heater Power (P) is related to the heater cartridge in the hotend. Most printers
    have 30 or 40 watt heaters.
  - '`M306 T` will move your hotend to 1mm above the bed for optimal calibration.
    You should ensure your hotend and print bed are free from debris before running
    an auto-tune.'
  - See [the Marlin MPC documentation](/docs/features/model_predictive_control.html)
    for more information about MPC parameters.
  parameters:
  - description: Ambient heat transfer coefficient (no fan).
    optional: true
    tag: A
    values:
    - tag: value
      type: float
  - description: Heatblock Capacity (joules/kelvin)
    optional: true
    tag: C
    values:
    - tag: value
      type: float
  - description: 'Extruder number to set. (Default: E0)'
    optional: true
    tag: E
    values:
    - tag: index
      type: int
  - description: Ambient heat transfer coefficient (fan on full).
    optional: true
    tag: F
    values:
    - tag: value
      type: float
  - description: Filament Heat Capacity (joules/kelvin/mm)
    optional: true
    tag: H
    values:
    - tag: value
      type: float
  - description: Heater power in watts
    optional: true
    tag: P
    values:
    - tag: value
      type: float
  - description: Sensor responsiveness (= transfer coefficient / heat capacity).
    optional: true
    tag: R
    values:
    - tag: value
      type: float
  - description: Autotune the active extruder.
    optional: true
    tag: T
  related: ''
  since: 2.0.9.4
  tag: m0306
  title: Model predictive temperature control
